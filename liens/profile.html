                </div>

        </div>

    <div class="container-fluid  bg-light">
        <div class="row mt-2">
            <div class="col-12 text-center col-md-6 col-lg-6 my-2">
                <div class="btn btn-outline-secondary text-dark"><a href="../index.html" class="text-dark"><i class="fas fa-arrow-left mr-1"></i>Back To Dashboard</a></div>
            </div>
            <div class="col-12 text-center col-md-3 col-lg-3 my-2">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                    <i class="fas fa-lock mr-1"></i>Change Password
                  </button>

                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header bg-primary text-dark">
                          <h5 class="modal-title" id="staticBackdropLabel">Change Password</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <label for="text" class="text-dark text-left">Password</label>
                            <input type="text" class="" id="text" style="width: 100%;">
                            <label for="text" class="text-dark">Confirm Password</label>
                            <input type="text" class="" id="text" style="width: 100%;">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save Changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-12 text-center col-md-3 col-lg-3 my-2">

                      <tr class="bg-light">
                        <th scope="col">Edit Profile</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="text-">
                        <th scope="row">
                            <p>Name</p>
                            <input type="text" class="" id="text" style="width: 100%; margin: auto;" placeholder="Esaie">
                        </th>
                      </tr>
                      <tr>
                        <th scope="row">
                          <p>Email</p>
                          <input type="text" class="" id="text" style="width: 100%; margin: auto;" placeholder="@esaie">
                        </th>
                      </tr>
                        <tr class="">
                            <th scope="row">
                              <p>Bio</p>
                              <textarea name="editor1"></textarea>
                              <script>
                                      CKEDITOR.replace( 'editor1' );
                              </script>
                            </th>
                          </tr>
                          <tr>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-12 text-center col-md-4 col-lg-4 text-light font-weight-bold">
              <div class="col mb-2 text-dark ml-2">

              </div>
              <div class="col mb-2 text-center text-dark ">
                <img src="image/avatar.jpg" alt="avatar" style="width: 250px; margin: auto;">
              </div>
              <div class="col text-light mt-3">
                <div class="btn btn-primary mr-3">Edit Image</div>
                <div class="btn btn-danger">Delete Image</div>
              </div>
